<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-list li {
            margin: 10px 0;
        }
        .book-list a {
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
        }
        .book-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Books Collection</h1>
    <p>Click on the link below to access the first book:</p>
    <ul class="book-list">
        <li><a href="https://github.com/garrett-ordner/project-barclay/releases/download/v0.1.2/Barclay.s.Catechism.Thought-for-Thought.pdf" target="_blank">Barclay's Catechism: Thought-for-Thought</a></li>
    </ul>

</html>
