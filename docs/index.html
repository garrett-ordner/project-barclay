<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Barclay</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50; /* Dark blue-gray */
            color: #ffffff; /* White text */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
        }
        .content {
            padding: 20px;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-list li {
            margin: 10px 0;
        }
        .book-list a {
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
        }
        .book-list a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            .book-list a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Project Barclay Book Repository</h1>
    </div>
    <div class="content">
        <p>The links below will download the latest release:</p>
        <ul class="book-list" id="book-list">
            <!-- JavaScript will populate this list -->
        </ul>
    </div>

    <script>
        async function fetchLatestRelease() {
            try {
                // Fetch the latest release from GitHub API
                const response = await fetch('https://api.github.com/repos/garrett-ordner/project-barclay/releases/latest');
                const release = await response.json();
                console.log('GitHub API Response:', release); // Debugging: Log the API response

                // Get the book list container
                const bookList = document.getElementById('book-list');

                // Clear any existing content
                bookList.innerHTML = '';

                // Check if the release has assets
                if (release.assets && release.assets.length > 0) {
                    // Add each asset from the latest release
                    release.assets.forEach(asset => {
                        // Add to download list
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = asset.browser_download_url;
                        link.textContent = asset.name;
                        link.target = '_blank';
                        listItem.appendChild(link);
                        bookList.appendChild(listItem);
                    });
                } else {
                    console.warn('No assets found in the latest release.'); // Debugging: Log if no assets are found
                    bookList.innerHTML = '<li>No books available for download.</li>';
                }
            } catch (error) {
                console.error('Error fetching latest release:', error); // Debugging: Log any errors
                const bookList = document.getElementById('book-list');
                bookList.innerHTML = '<li>Unable to load releases. Please try again later.</li>';
            }
        }

        // Fetch the latest release when the page loads
        fetchLatestRelease();
    </script>
</body>
</html>
