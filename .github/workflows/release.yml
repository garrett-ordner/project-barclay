name: Create PDF Release

on:
  push:
    tags:
      - 'v*' # Trigger the workflow on version tags (e.g., v1.0.0)
  workflow_dispatch: {}

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out code
      uses: actions/checkout@v4

    # Step 2: Compile the LaTeX file using Docker
    - name: Compile LaTeX file
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace/books/barclay-catechism \
          texlive/texlive \
          pdflatex -interaction=nonstopmode main.tex

    # Step 3: Rename the PDF
    - name: Rename PDF
      run: |
        mv books/barclay-catechism/main.pdf "Barclay's Catechism Thought-for-Thought.pdf"

    # Step 4: Create a Release and Upload the Asset
    - name: Create Release and Upload Asset
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: false
        assets: |
          Barclay's Catechism Thought-for-Thought.pdf
